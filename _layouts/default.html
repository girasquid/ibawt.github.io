<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/stylesheets/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css"/>
		<link rel="stylesheet" href="/stylesheets/syntax.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="/javascripts/bootstrap.js"></script>
    <title>Ibawt.github.io by ibawt</title>
  </head>

  <body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">ibawt</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Rants</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Batman Tutorials <b class="caret"></b></a>
						<ul class="dropdown-menu">
							{% for tutorial in site.categories.batman %}
							  <li><a href="{{ tutorial.url }}">{{ tutorial.title }}</a></li>
							{% endfor %}
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/about">About</a></li>
					<li><a href="https://github.com/ibawt">My GitHub</a></li>
				</ul>
			</div>
		</nav>
    <div class="container">
			{{ content }}
		</div>
		<footer>
			<small>Copyright <span class="glyphicon glyphicon-copyright-mark"></span> 2013 Ian Quick.  Projects by <a href="https://github.com/ibawt">ibawt</a> can be found on <a href="https://github.com/ibawt">GitHub</a></small>
		</footer>
  </body>
</html>
