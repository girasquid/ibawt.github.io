<div class="panel panel-default">
	<div class="panel-heading">
		<h1 class="panel-title snippet-title">{{ include.param.title }}</h1>
	</div>
	<div class="panel-body">
		{{ include.param.excerpt }}
	</div>
	<div class="panel-footer">
		Posted at: {{ include.param.date }}
		<a class="btn btn-default pull-right snippet-button" type="button" href="{{ include.param.url }}">Go to Post</a>
	</div>
</div>
